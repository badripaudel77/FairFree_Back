version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: fairfree-postgres
    environment:
      POSTGRES_DB: fairfree
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fairfree-network

  fairfree-app:
    image: fkvivid/fairfree-app:latest
    container_name: fairfree-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/fairfree
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres

      # Backend runs inside container on 8080
      # but exposed publicly on 3000
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "3000:8080"   # <--- EXTERNAL 3000 â†’ INTERNAL 8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fairfree-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml

    ports:
      - "9090:9090"
    depends_on:
      - fairfree-app
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - monitoring

volumes:
  postgres_data:

networks:
  fairfree-network:
    driver: bridge
  monitoring:
    driver: bridge
