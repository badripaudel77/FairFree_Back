version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: fairfree-postgres-dev
    environment:
      POSTGRES_DB: ${DB_NAME:-fairfree}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
#      - will be handled by flyway.
#      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
#      - ./src/main/resources/data.sql:/docker-entrypoint-initdb.d/02-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fairfree-network-dev

  fairfree-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fairfree-app-dev
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-fairfree}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-postgres}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${DDL_AUTO:-update}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-dev}
    ports:
      - "8080:8080"
      - "5005:5005"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./pom.xml:/app/pom.xml
      - maven_cache_dev:/root/.m2
    networks:
      - fairfree-network-dev
    stdin_open: true
    tty: true

volumes:
  postgres_data_dev:
    driver: local
  maven_cache_dev:
    driver: local

networks:
  fairfree-network-dev:
    driver: bridge
